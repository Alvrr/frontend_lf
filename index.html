<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Notes Map</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <header class="header">

    <!-- Filter Section -->
    <div class="filter-section">

      <select id="filterCategory">
        <option value="all">Semua Kategori</option>
        <option value="makanan">ğŸ” Makanan</option>
        <option value="minuman">â˜• Minuman</option>
        <option value="kecelakaan">âš ï¸ Kecelakaan</option>
        <option value="favorit">â­ Tempat Favorit</option>
        <option value="lainnya">ğŸ“Œ Lainnya</option>
      </select>
    </div>

    <div class="main-content">
      <!-- Map Container -->
      <div class="map-wrapper">
        <div id="map"></div>
      </div>

      <!-- Form Container -->
      <div class="form-card">
        <h3 class="form-title" id="formTitle">âœ¨ Tambah Marker Baru</h3>
        
        <div class="form-group">
          <label for="category">Kategori</label>
          <select id="category">
            <option value="">-- Pilih kategori --</option>
            <option value="makanan">ğŸ” Makanan</option>
            <option value="minuman">â˜• Minuman</option>
            <option value="kecelakaan">âš ï¸ Kecelakaan</option>
            <option value="favorit">â­ Tempat Favorit</option>
            <option value="lainnya">ğŸ“Œ Lainnya</option>
          </select>
        </div>

        <div class="form-group">
          <label for="note">Catatan</label>
          <textarea id="note" rows="4" placeholder="Tulis catatan di sini..."></textarea>
        </div>

        <button id="saveBtn" class="btn-save">
          <span>ğŸ’¾ Simpan Marker</span>
        </button>
        <button id="cancelEditBtn" class="btn-cancel" style="display:none;">
          <span>âŒ Batal Edit</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi Delete -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>âš ï¸ Konfirmasi Hapus</h3>
      <p>Apakah kamu yakin ingin menghapus marker ini?</p>
      <div class="modal-buttons">
        <button id="confirmDeleteBtn" class="btn-confirm">Ya, Hapus</button>
        <button id="cancelDeleteBtn" class="btn-cancel-modal">Batal</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
